<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--CSS file-->
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!--Google Fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
	<!--Tittle-->
	<title>Weather App</title>
</head>

<body>
<!-- Background -->

	
	<!--Card-->
	<div class="card">

		<!-- Search Card -->
		<div class="search">
			<input type="text" placeholder="Enter city name..." spellcheck="false">
			<button><img src="images/search.png"></button>
		</div>

		<!-- Error Card -->
		<div class="error">
			<p>Invalid City Name</p>
		</div>

		<!--Weather Card-->
		<div class="weather">
			<img src="images/rain.png" class="weather-icon">
			<h1 class="temp">22Âºc</h1>
			<h2 class="city">New York</h2>

			<!-- Weather Card-Details-Humidity -->
			<div class="details">
				<div class="col">
					<img src="images/humidity.png">	<div>
						<p class="humidity">50%</p>
						<p>Humidity</p>
					</div>
				</div>
			
			<!-- Weather Card-Details-Wind Speed-->
				<div class="col">
					<img src="images/wind.png">	<div>
						<p class="wind">15 km/h</p>
						<p>Wind Speed</p>
					</div>
				</div>
			</div>


		</div>

	</div>


<!--Weather API Script-->
<script type="text/javascript" src="main.js"></script>


</body>
</html>
